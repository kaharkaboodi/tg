<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    <style>
        h1,h2{
text-wrap:true}
    </style>
<body>
    <h1>v5</h1>
    <h2 id="m"></h2>
    <p>kkk</p>
    <h2 id="m1"></h2>
    <h2 id="m2"></h2>
    <h2 id="m3"></h2>
    <p>last</p>
    <h2 id="m4"></h2>
    <script>
        const Webapp = JSON.stringify(window.Telegram.WebApp);
        document.getElementById("m").innerHTML = Webapp;
        document.getElementById("m1").innerHTML = JSON.stringify(window.Telegram.WebApp.initData);
        document.getElementById("m2").innerHTML = JSON.stringify(window.Telegram.WebApp.initData.user);
        document.getElementById("m3").innerHTML = JSON.stringify(window.Telegram.WebApp.user.id);;
        document.getElementById("m4").innerHTML = JSON.parse(JSON.stringify(window.Telegram.WebApp.initData.user));
        console.log(window.Telegram.WebApp)</script>


</body>

</html>
